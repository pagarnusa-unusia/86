<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner UKT | Pagar Nusa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background-color: #000; overflow: hidden; font-family: sans-serif; }
        #reader { width: 100vw; height: 100vh; }
        #reader video { object-fit: cover !important; }
        
        .overlay-top {
            position: fixed; top: 0; width: 100%; z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            padding: 40px 0 20px; text-align: center;
        }

        /* Modal / Popup */
        #modalAbsen {
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.9); z-index: 100;
            align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal-card {
            background: white; width: 85%; max-width: 340px;
            border-radius: 24px; padding: 30px; text-align: center;
            border-top: 6px solid #166534;
        }
    </style>
</head>
<body>

    <div class="overlay-top">
        <h1 class="text-[10px] font-bold tracking-[0.3em] text-slate-300 uppercase">Sistem Absensi UKT</h1>
        <p class="text-emerald-500 font-bold text-sm tracking-widest uppercase mt-1">Pagarnusa UNUSIA</p>
        <div id="status-text" class="mt-4 text-[10px] text-white/50 animate-pulse">SIAP MEMINDAI...</div>
    </div>

    <div id="reader"></div>

    <div id="modalAbsen">
        <div class="modal-card shadow-2xl">
            <div class="text-5xl mb-4">✅</div>
            <h2 class="text-xl font-bold text-slate-800 mb-4">Absen Berhasil</h2>
            
            <div class="bg-slate-50 rounded-xl p-4 text-left space-y-3 mb-6">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Nama Peserta</p>
                    <p id="pop-nama" class="text-sm font-bold text-slate-700 uppercase">---</p>
                </div>
                <div class="flex justify-between border-t border-slate-200 pt-3">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Strip</p>
                        <p id="pop-strip" class="text-xs font-bold text-emerald-700 italic">---</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Waktu</p>
                        <p id="pop-waktu" class="text-xs font-bold text-slate-600">---</p>
                    </div>
                </div>
            </div>

            <button onclick="closeModal()" class="w-full bg-[#166534] hover:bg-[#064e3b] text-white py-4 rounded-xl font-bold text-xs uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                OK, Lanjut Scan
            </button>
        </div>
    </div>

    <script>
        let isProcessing = false;
        const html5QrCode = new Html5Qrcode("reader");

        function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;

            document.getElementById('status-text').innerText = "⌛ MENGIRIM KE DATABASE...";

            if (navigator.vibrate) navigator.vibrate(100);

            google.script.run
                .withSuccessHandler(function(res) {
                    if (res.status === "success") {
                        showModal(res.nama, res.strip, res.jam);
                    } else {
                        alert("ERROR: " + res.msg);
                        resetScanner();
                    }
                })
                .withFailureHandler(function(err) {
                    alert("GAGAL TERHUBUNG KE SERVER: " + err);
                    resetScanner();
                })
                .prosesAbsen(decodedText);
        }

        function showModal(nama, strip, waktu) {
            document.getElementById('pop-nama').innerText = nama;
            document.getElementById('pop-strip').innerText = strip;
            document.getElementById('pop-waktu').innerText = waktu + " WIB";
            document.getElementById('modalAbsen').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalAbsen').style.display = 'none';
            resetScanner();
        }

        function resetScanner() {
            document.getElementById('status-text').innerText = "SIAP MEMINDAI...";
            isProcessing = false;
        }

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length > 0) {
                // Gunakan kamera belakang (biasanya urutan terakhir)
                const backCamera = cameras.find(cam => cam.label.toLowerCase().includes('back')) || cameras[cameras.length - 1];
                html5QrCode.start(backCamera.id, { fps: 20, qrbox: 250 }, onScanSuccess);
            }
        }).catch(err => {
            alert("Kamera tidak ditemukan atau izin ditolak.");
        });
    </script>
</body>
</html>
