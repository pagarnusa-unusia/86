<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Digital | Pagar Nusa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { pn: '#166534' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; }
        .official-card { background: white; border: 1px solid #e2e8f0; border-top: 4px solid #166534; }
        #reader { border: none !important; border-radius: 12px; overflow: hidden; }
        #reader__dashboard_section_csr button {
            background-color: #166534 !important; color: white !important;
            padding: 8px 16px !important; border-radius: 8px !important; font-size: 12px !important;
        }
        .label-text { font-size: 0.65rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
    </style>
</head>
<body class="antialiased">

    <main class="min-h-screen flex flex-col items-center px-4 py-8">
        
        <div class="mb-6 text-center">
            <h1 class="text-[10px] font-bold tracking-[0.2em] text-slate-400 uppercase leading-relaxed">
                Sistem Absensi UKT Digital<br>
                <span class="text-pn text-sm">Pagar Nusa UNUSIA</span>
            </h1>
        </div>

        <div class="official-card w-full max-w-md rounded-xl shadow-sm p-4 mb-4">
            <div id="reader" class="bg-black"></div>
            <div id="feedback" class="mt-4 text-center p-3 rounded-lg bg-slate-50 text-slate-500 font-bold text-xs uppercase tracking-widest">
                Menunggu Pemindaian...
            </div>
        </div>

        <div id="result-card" class="hidden official-card w-full max-w-md rounded-xl shadow-sm overflow-hidden animate-in fade-in zoom-in duration-300">
            <div class="px-6 py-6">
                <div class="flex items-center gap-2 mb-6 text-emerald-700 bg-emerald-50 w-fit px-3 py-1 rounded-full border border-emerald-100">
                    <i class="fas fa-check-circle text-[10px]"></i>
                    <span class="text-[10px] font-bold uppercase tracking-wider">Verifikasi Berhasil</span>
                </div>

                <div class="space-y-4">
                    <div>
                        <p class="label-text mb-1">Nama Peserta</p>
                        <h2 id="res-nama" class="text-lg font-bold text-slate-800">---</h2>
                    </div>
                    <div class="flex justify-between">
                        <div>
                            <p class="label-text mb-1">Tingkatan/Strip</p>
                            <p id="res-strip" class="text-sm font-medium text-pn font-bold italic">---</p>
                        </div>
                        <div class="text-right">
                            <p class="label-text mb-1">Waktu Masuk</p>
                            <p id="res-jam" class="text-sm font-medium text-slate-600">---</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-slate-50 px-6 py-3 border-t border-slate-100 flex justify-between items-center">
                <p class="text-[9px] font-bold text-slate-400 uppercase">ID Referensi</p>
                <p id="res-id" class="text-[10px] font-mono font-bold text-pn uppercase">---</p>
            </div>
        </div>

        <p class="mt-6 text-[9px] text-slate-400 text-center max-w-xs leading-relaxed">
            Data absensi tersinkronisasi otomatis dengan database pusat <strong>Pagar Nusa</strong>.
        </p>

    </main>

    <script>
        let isProcessing = false;

        function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;

            const feedback = document.getElementById('feedback');
            feedback.innerText = "⏳ MEMPROSES...";
            feedback.className = "mt-4 text-center p-3 rounded-lg bg-pn text-white font-bold text-xs animate-pulse";

            if (navigator.vibrate) navigator.vibrate(100);

            google.script.run
                .withSuccessHandler(function(res) {
                    if (res.status === "success") {
                        showResult(res);
                        feedback.innerText = "✅ " + res.msg;
                        feedback.className = "mt-4 text-center p-3 rounded-lg bg-emerald-100 text-emerald-700 font-bold text-xs";
                    } else {
                        feedback.innerText = res.msg;
                        feedback.className = "mt-4 text-center p-3 rounded-lg bg-red-100 text-red-700 font-bold text-xs";
                    }
                    
                    setTimeout(() => {
                        feedback.innerText = "Menunggu Pemindaian...";
                        feedback.className = "mt-4 text-center p-3 rounded-lg bg-slate-50 text-slate-500 font-bold text-xs uppercase tracking-widest";
                        isProcessing = false;
                    }, 4000);
                })
                .prosesAbsen(decodedText);
        }

        function showResult(data) {
            document.getElementById('result-card').classList.remove('hidden');
            document.getElementById('res-nama').innerText = data.nama;
            document.getElementById('res-strip').innerText = data.strip;
            document.getElementById('res-jam').innerText = data.jam + " WIB";
            document.getElementById('res-id').innerText = data.id;
        }

        const html5QrCode = new Html5Qrcode("reader");
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length > 0) {
                let cameraId = cameras[cameras.length - 1].id;
                html5QrCode.start(cameraId, { fps: 15, qrbox: 200 }, onScanSuccess);
            }
        });
    </script>
</body>
</html>
