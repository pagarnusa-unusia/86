<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pagar Nusa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --pn-green: #166534; }
        body { background-color: #f3f4f6; font-family: sans-serif; }
        #reader { border: none !important; border-radius: 15px; overflow: hidden; }
        #reader__dashboard_section_csr button {
            background: var(--pn-green) !important; color: white !important;
            padding: 8px 15px !important; border-radius: 10px !important; font-size: 12px !important;
        }
        .modal-active { display: flex !important; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-[#166534] text-white p-5 text-center shadow-lg">
        <h1 class="text-sm font-bold tracking-widest uppercase">Absensi UKT Digital</h1>
        <p class="text-[10px] opacity-80 uppercase mt-1">Pagar Nusa UNUSIA</p>
    </header>

    <main class="flex-1 p-5 flex flex-col items-center justify-start">
        <div class="w-full max-w-sm bg-white rounded-3xl shadow-md p-4 mb-5">
            <div id="reader" class="bg-black"></div>
            <div id="status-info" class="mt-4 text-center py-2 px-4 bg-gray-100 rounded-full text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                Siap Memindai...
            </div>
        </div>

        <p class="text-[9px] text-gray-400 text-center uppercase tracking-tighter">
            Arahkan kamera ke QR Code pada ID Card Peserta
        </p>
    </main>

    <div id="modalAbsen" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-3xl overflow-hidden shadow-2xl animate-in zoom-in duration-300">
            <div class="bg-emerald-50 py-6 text-center">
                <div class="text-5xl mb-2 text-emerald-600">✅</div>
                <h2 class="text-lg font-bold text-emerald-800">ABSEN BERHASIL</h2>
            </div>
            
            <div class="p-6 space-y-4 text-sm">
                <div>
                    <label class="text-[9px] font-bold text-gray-400 uppercase">Nama Peserta</label>
                    <p id="pop-nama" class="font-bold text-gray-800 uppercase border-b pb-1">---</p>
                </div>
                <div class="flex justify-between">
                    <div>
                        <label class="text-[9px] font-bold text-gray-400 uppercase">Strip</label>
                        <p id="pop-strip" class="font-bold text-pn-green uppercase italic text-xs">---</p>
                    </div>
                    <div class="text-right">
                        <label class="text-[9px] font-bold text-gray-400 uppercase">Waktu</label>
                        <p id="pop-waktu" class="font-bold text-gray-600 text-xs">---</p>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-gray-50">
                <button onclick="closeModal()" class="w-full bg-[#166534] text-white py-3 rounded-xl font-bold text-xs uppercase tracking-widest active:scale-95 transition-all">
                    OK, LANJUT SCAN
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        const html5QrCode = new Html5Qrcode("reader");

        function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;

            const statusInfo = document.getElementById('status-info');
            statusInfo.innerText = "⏳ MEMPROSES DATA...";
            statusInfo.classList.replace('text-gray-400', 'text-emerald-600');

            if (navigator.vibrate) navigator.vibrate(100);

            // Memanggil fungsi di Code.gs
            google.script.run
                .withSuccessHandler(function(res) {
                    if (res.status === "success") {
                        showModal(res.nama, res.strip, res.jam);
                    } else {
                        alert("ERROR: " + res.msg);
                        resetScanner();
                    }
                })
                .withFailureHandler(function(err) {
                    alert("KONEKSI GAGAL: " + err);
                    resetScanner();
                })
                .prosesAbsen(decodedText);
        }

        function showModal(nama, strip, waktu) {
            document.getElementById('pop-nama').innerText = nama;
            document.getElementById('pop-strip').innerText = strip;
            document.getElementById('pop-waktu').innerText = waktu + " WIB";
            document.getElementById('modalAbsen').classList.add('modal-active');
        }

        function closeModal() {
            document.getElementById('modalAbsen').classList.remove('modal-active');
            resetScanner();
        }

        function resetScanner() {
            const statusInfo = document.getElementById('status-info');
            statusInfo.innerText = "SIAP MEMINDAI...";
            statusInfo.classList.replace('text-emerald-600', 'text-gray-400');
            isProcessing = false;
        }

        // Jalankan Kamera
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length > 0) {
                const backCamera = cameras.find(cam => cam.label.toLowerCase().includes('back')) || cameras[cameras.length - 1];
                html5QrCode.start(
                    backCamera.id, 
                    { fps: 15, qrbox: { width: 220, height: 220 } }, 
                    onScanSuccess
                );
            }
        }).catch(err => {
            alert("Kamera tidak ditemukan.");
        });
    </script>
</body>
</html>
