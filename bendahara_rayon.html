<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM KEUANGAN & IURAN - PAGAR NUSA</title>
    <link rel="icon" href="logopn.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { pnGreen: '#1B7548', pnDark: '#0b3d26', pnAccent: '#ffcc00' },
                    borderRadius: { '4xl': '2rem', '5xl': '3rem' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .gradient-pn { background: linear-gradient(135deg, #1B7548 0%, #0b3d26 100%); }
        .card-shadow { box-shadow: 0 20px 50px -12px rgba(0,0,0,0.05); }
        .animate-slide { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen">

    <header class="sticky top-0 z-50 glass px-6 py-4 lg:px-12 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <div class="bg-pnDark p-2 rounded-2xl w-12 h-12 flex items-center justify-center shadow-lg">
                <img src="logopn.png" class="w-full h-full object-contain" alt="Logo">
            </div>
            <div>
                <h1 class="text-xl font-extrabold text-pnDark tracking-tighter leading-none">BENDAHARA CLOUD</h1>
                <p class="text-[9px] font-bold text-pnGreen uppercase tracking-[0.2em] mt-1 italic">Automated Sync System</p>
            </div>
        </div>
        
        <div class="flex gap-3">
            <button onclick="exportToExcel()" class="bg-white text-slate-500 border border-slate-200 p-3 rounded-2xl hover:bg-slate-50 transition-all shadow-sm">
                <i class="fas fa-file-excel"></i>
            </button>
            <button onclick="openModal()" class="gradient-pn text-white px-6 py-3 rounded-2xl flex items-center gap-2 shadow-xl shadow-pnGreen/30 hover:scale-105 active:scale-95 transition-all text-xs font-bold uppercase tracking-wider">
                <i class="fas fa-plus-circle"></i> Catat Iuran
            </button>
        </div>
    </header>

    <main class="p-6 lg:p-12 max-w-7xl mx-auto space-y-10">
        
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-8 rounded-[2.5rem] card-shadow border border-slate-50">
                <div class="flex justify-between items-start mb-4">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Pemasukan</p>
                    <span class="bg-green-100 text-green-600 p-2 rounded-xl text-xs"><i class="fas fa-arrow-up"></i></span>
                </div>
                <h3 id="stat-TotalMasuk" class="text-3xl font-black text-pnDark italic">Rp 0</h3>
            </div>
            <div class="bg-white p-8 rounded-[2.5rem] card-shadow border border-slate-50">
                <div class="flex justify-between items-start mb-4">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Iuran Bulan Ini</p>
                    <span class="bg-blue-100 text-blue-600 p-2 rounded-xl text-xs"><i class="fas fa-calendar-check"></i></span>
                </div>
                <h3 id="stat-BulanIni" class="text-3xl font-black text-pnGreen italic">Rp 0</h3>
            </div>
            <div class="gradient-pn p-8 rounded-[2.5rem] shadow-2xl shadow-pnDark/30 text-white relative overflow-hidden">
                <p class="text-[10px] font-black text-white/40 uppercase tracking-widest mb-4">Saldo Kas Rayon</p>
                <h3 id="stat-Saldo" class="text-3xl font-black text-pnAccent italic">Rp 0</h3>
                <i class="fas fa-wallet absolute -right-4 -bottom-4 text-7xl opacity-10"></i>
            </div>
        </section>

        <div class="bg-white rounded-[3.5rem] card-shadow overflow-hidden border border-white">
            <div class="p-10 flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-50/30">
                <div class="flex items-center gap-4">
                    <div class="w-2 h-8 bg-pnAccent rounded-full"></div>
                    <h4 class="text-lg font-black text-pnDark uppercase tracking-tighter">Riwayat Pembayaran Santri</h4>
                </div>
                <div class="relative w-full md:w-96">
                    <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
                    <input type="text" onkeyup="filterData(this.value)" placeholder="Cari nama santri..." class="w-full pl-14 pr-6 py-4 bg-white rounded-3xl border border-slate-100 focus:ring-4 focus:ring-pnGreen/5 text-sm font-semibold transition-all">
                </div>
            </div>

            <div class="overflow-x-auto px-6 pb-10">
                <table class="w-full text-left" id="mainTable">
                    <thead class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">
                        <tr>
                            <th class="px-8 py-6">Tanggal</th>
                            <th class="px-8 py-6">Nama Lengkap</th>
                            <th class="px-8 py-6">Keterangan/Bulan</th>
                            <th class="px-8 py-6">Nominal</th>
                            <th class="px-8 py-6">Status</th>
                            <th class="px-8 py-6 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tBody" class="text-sm divide-y divide-slate-50">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-6 bg-pnDark/80 backdrop-blur-md">
        <div class="bg-white w-full max-w-lg rounded-[3.5rem] shadow-2xl overflow-hidden animate-slide">
            <div class="p-10 border-b border-slate-50 flex justify-between items-center">
                <h3 class="font-black text-pnDark uppercase tracking-tighter text-xl">Input Pembayaran</h3>
                <button onclick="closeModal()" class="text-slate-300 hover:text-red-500 transition-colors"><i class="fas fa-times-circle text-2xl"></i></button>
            </div>
            
            <form id="iuranForm" class="p-10 space-y-6">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Nama Santri</label>
                    <input type="text" id="f-nama" required placeholder="Samakan dengan data anggota" class="w-full p-5 bg-slate-50 rounded-3xl border-none font-bold text-sm focus:ring-4 focus:ring-pnGreen/10 outline-none">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Bulan</label>
                        <select id="f-bulan" class="w-full p-5 bg-slate-50 rounded-3xl border-none font-bold text-sm outline-none">
                            <option>Januari</option><option>Februari</option><option>Maret</option><option>April</option>
                            <option>Mei</option><option>Juni</option><option>Juli</option><option>Agustus</option>
                            <option>September</option><option>Oktober</option><option>November</option><option>Desember</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Tanggal</label>
                        <input type="date" id="f-tgl" required class="w-full p-5 bg-slate-50 rounded-3xl border-none font-bold text-sm outline-none">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Nominal (Rp)</label>
                    <input type="number" id="f-nominal" required placeholder="Contoh: 5000" class="w-full p-5 bg-slate-50 rounded-3xl border-none font-black text-xl text-pnGreen focus:ring-4 focus:ring-pnGreen/10 outline-none">
                </div>

                <button type="submit" id="submitBtn" class="w-full py-6 gradient-pn text-white rounded-[2rem] font-black text-xs uppercase tracking-[0.2em] shadow-2xl shadow-pnGreen/40 hover:scale-[1.02] active:scale-95 transition-all">
                    Proses Pembayaran
                </button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4KcQwRiUVLXhf5dEd1ZGMxTXfjJQQ_XzcDfLw2ikPca7VYDZZr3hE4vcjZYibbMT-zw/exec";
        let allData = [];
        let listSantri = []; 

        window.onload = fetchData;

        async function fetchData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=read&t=${Date.now()}`);
                const result = await response.json();
                allData = result.iuran || [];
                listSantri = result.santri || []; 
                renderTable();
                updateStats();
            } catch (err) {
                console.error("Gagal sinkronisasi.");
            }
        }

        function renderTable() {
            const body = document.getElementById('tBody');
            body.innerHTML = '';
            
            allData.sort((a,b) => new Date(b.tanggal) - new Date(a.tanggal)).forEach(item => {
                const status = (item.status || "SUCCESS").toString().trim().toUpperCase();
                const isPending = status === "PENDING";
                
                const tr = document.createElement('tr');
                tr.className = isPending ? "bg-amber-50/50 animate-pulse transition-all" : "hover:bg-slate-50/50 transition-colors";
                
                tr.innerHTML = `
                    <td class="px-8 py-6 text-xs font-bold text-slate-400">${item.tanggal}</td>
                    <td class="px-8 py-6 font-bold text-pnDark uppercase">${item.nama}</td>
                    <td class="px-8 py-6"><span class="bg-pnGreen/5 text-pnGreen px-4 py-1 rounded-full text-[10px] font-black uppercase">${item.bulan}</span></td>
                    <td class="px-8 py-6 font-black text-pnDark italic">Rp ${Number(item.nominal).toLocaleString('id-ID')}</td>
                    <td class="px-8 py-6">
                        ${isPending ? 
                            `<span class="text-amber-600 bg-amber-50 px-3 py-1 rounded-lg text-[9px] font-black uppercase italic">Panding</span>` :
                            `<span class="text-emerald-600 bg-emerald-50 px-3 py-1 rounded-lg text-[9px] font-black uppercase italic">LUNAS</span>`
                        }
                    </td>
                    <td class="px-8 py-6 text-right space-x-3">
                        ${isPending ? 
                            `<button onclick="verifikasiIuran('${item.id}')" class="bg-emerald-500 text-white px-4 py-2 rounded-xl text-[10px] font-bold hover:bg-emerald-600 shadow-lg transition-all">VERIFIKASI</button>` :
                            `<button onclick="prosesKwitansi('${item.nama}', '${item.bulan}', '${item.nominal}', '${item.tanggal}')" class="text-emerald-600 hover:scale-125 transition-transform" title="Kwitansi PDF & WA">
                                <i class="fas fa-file-invoice text-lg"></i>
                            </button>`
                        }
                        <button onclick="hapusData('${item.id}')" class="text-red-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        async function prosesKwitansi(nama, bulan, nominal, tgl) {
            Swal.fire({ title: 'Menyiapkan Kwitansi...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                // 1. CARI NOMOR WA DENGAN VALIDASI EKSTRA
                const profil = listSantri.find(s => s.nama.toString().toLowerCase().trim() === nama.toString().toLowerCase().trim());
                let noWA = profil ? profil.wa : "";

                // 2. Buat PDF Kwitansi
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: [100, 150] });

                doc.setFillColor(27, 117, 72); 
                doc.rect(0, 0, 100, 20, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text("KWITANSI DIGITAL", 50, 12, { align: "center" });

                doc.setTextColor(40, 40, 40);
                doc.setFontSize(10);
                doc.text("PAGAR NUSA UNUSIA", 50, 28, { align: "center" });
                doc.setLineWidth(0.5);
                doc.line(10, 32, 90, 32);

                let y = 45;
                const dataInfo = [
                    ["Nama Santri", nama.toUpperCase()],
                    ["Keterangan", "Iuran Bulan " + bulan],
                    ["Tanggal Bayar", tgl],
                    ["Nominal", "Rp " + Number(nominal).toLocaleString('id-ID')],
                    ["Status", "LUNAS"]
                ];

                dataInfo.forEach(row => {
                    doc.setFont("helvetica", "bold");
                    doc.text(row[0], 15, y);
                    doc.setFont("helvetica", "normal");
                    doc.text(": " + row[1], 45, y);
                    y += 10;
                });

                doc.setFontSize(8);
                doc.setFont("helvetica", "italic");
                doc.text("Terima kasih atas partisipasi iuran Anda.", 50, 110, { align: "center" });
                doc.setFont("helvetica", "bold");
                doc.setTextColor(27, 117, 72);
                doc.text("E-VERIFIED BY BENDAHARA CLOUD", 50, 140, { align: "center" });

                doc.save(`Kwitansi_${nama}_${bulan}.pdf`);

                Swal.close();

                // 3. VALIDASI NOMOR SEBELUM KIRIM WA
                if (!noWA || noWA.toString().trim() === "") {
                    Swal.fire('WA Tidak Ditemukan', 'PDF Berhasil diunduh. Namun nomor WA tidak ditemukan di Sheet Data_Santri untuk nama ini.', 'warning');
                    return;
                }

                // Pembersihan nomor (Hanya angka, ubah 0 ke 62)
                let cleanWA = noWA.toString().replace(/\D/g, '');
                if (cleanWA.startsWith('0')) cleanWA = '62' + cleanWA.slice(1);
                if (cleanWA.startsWith('8')) cleanWA = '62' + cleanWA;

                const pesan = `*BUKTI PEMBAYARAN IURAN*%0A%0AAssalamu'alaikum, berikut bukti pembayaran iuran Pagar Nusa bulan *${bulan}* atas nama *${nama}* sebesar *Rp ${Number(nominal).toLocaleString('id-ID')}* telah diverifikasi *LUNAS*.%0A%0ASilahkan simpan file PDF sebagai bukti sah.`;
                
                setTimeout(() => {
                    window.open(`https://wa.me/${cleanWA}?text=${pesan}`, '_blank');
                }, 800);

            } catch (err) {
                console.error(err);
                Swal.fire('Error', 'Gagal memproses file.', 'error');
            }
        }

        async function verifikasiIuran(id) {
            const res = await Swal.fire({
                title: 'Konfirmasi Pembayaran',
                text: "Pastikan uang sudah diterima bendahara!",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#1B7548',
                confirmButtonText: 'Ya, Sudah Masuk'
            });

            if(res.isConfirmed) {
                Swal.fire({ title: 'Memproses...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ action: 'updateStatus', id: id, status: 'SUCCESS' })
                    });
                    Swal.fire('Berhasil!', 'Status iuran telah diperbarui.', 'success');
                    fetchData();
                } catch (e) {
                    Swal.fire('Gagal', 'Terjadi gangguan jaringan.', 'error');
                }
            }
        }

        function updateStats() {
            const dataValid = allData.filter(x => (x.status || "").toUpperCase() !== "PENDING");
            const total = dataValid.reduce((acc, curr) => acc + (Number(curr.nominal) || 0), 0);
            const d = new Date();
            const nominalBulanIni = dataValid
                .filter(x => {
                    const parts = x.tanggal.split('/');
                    return parseInt(parts[1]) === (d.getMonth() + 1) && parseInt(parts[2]) === d.getFullYear();
                })
                .reduce((acc, curr) => acc + (Number(curr.nominal) || 0), 0);

            document.getElementById('stat-TotalMasuk').innerText = 'Rp ' + total.toLocaleString('id-ID');
            document.getElementById('stat-BulanIni').innerText = 'Rp ' + nominalBulanIni.toLocaleString('id-ID');
            document.getElementById('stat-Saldo').innerText = 'Rp ' + total.toLocaleString('id-ID');
        }

        document.getElementById('iuranForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner animate-spin"></i> Memproses...`;

            const payload = {
                id: "TRX-" + Date.now(),
                date: document.getElementById('f-tgl').value,
                v1: document.getElementById('f-nama').value,
                v2: document.getElementById('f-bulan').value,
                v3: document.getElementById('f-nominal').value,
                status: "SUCCESS"
            };

            try {
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'insert', data: payload }) 
                });
                Swal.fire({ icon: 'success', title: 'Tersimpan', showConfirmButton: false, timer: 1500 });
                closeModal();
                fetchData();
            } catch (err) {
                Swal.fire('Error', 'Gagal kirim data', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Proses Pembayaran";
            }
        };

        async function hapusData(id) {
            const res = await Swal.fire({ title: 'Hapus?', text: 'Data dihapus permanen dari Cloud', icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33' });
            if(res.isConfirmed) {
                try {
                    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', id: id }) });
                    Swal.fire('Terhapus!', '', 'success');
                    fetchData();
                } catch (e) { Swal.fire('Error', '', 'error'); }
            }
        }

        function filterData(q) {
            const rows = document.querySelectorAll('#tBody tr');
            rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? '' : 'none');
        }

        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('f-tgl').valueAsDate = new Date(); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('iuranForm').reset(); }
        
        function exportToExcel() {
            const table = document.getElementById("mainTable");
            const wb = XLSX.utils.table_to_book(table);
            XLSX.writeFile(wb, `Kas_Rayon_PN_${new Date().toLocaleDateString()}.xlsx`);
        }
    </script>
</body>
</html>
