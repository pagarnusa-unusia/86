<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B7548',
                        primaryDark: '#145c38'
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        .error-message { color: #ef4444; font-size: 0.875rem; margin-top: 0.5rem; text-align: center; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-b from-emerald-50 to-slate-50 text-slate-800">

    <header id="main-header" class="sticky top-0 z-50 bg-primary text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logopn.png" alt="Logo PAGARNUSA" class="h-10">
                <h1 class="text-sm font-bold tracking-wide leading-tight uppercase">
                    PAGARNUSA<br>UNUSIA
                </h1>
            </div>
            <nav class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="index.html" class="hover:text-slate-200 transition">Beranda</a>
                <span class="bg-primaryDark px-3 py-1 rounded-lg">Login</span>
            </nav>
        </div>
    </header>

    <main class="flex-1 w-full max-w-sm mx-auto px-4 py-12 flex items-center justify-center">
        <section class="w-full bg-white rounded-xl shadow-2xl p-8">
            <h2 class="text-center text-2xl font-bold text-primary mb-2">Login</h2>
            <p class="text-center text-sm text-slate-500 mb-6">Masukkan kredensial Anda.</p>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-semibold mb-1">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Nama Lengkap"
                        class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm focus:ring-2 focus:ring-primary/30 outline-none">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required placeholder="********"
                            class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm focus:ring-2 focus:ring-primary/30 outline-none pr-10">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 text-slate-500">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <p id="error-message" class="error-message hidden">Username atau Password salah!</p>

                <button type="submit" id="loginButton"
                    class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-2.5 rounded-lg transition shadow-md">
                    <i class="fas fa-sign-in-alt mr-2"></i> Masuk
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-auto text-xs">
        <p>Â© 2025 PAGARNUSA UNUSIA. Semua hak cipta dilindungi.</p>
    </footer>

                }
            }
        ];

        // Toggle Password Visibility
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('togglePassword');
        toggleButton.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            toggleButton.querySelector('i').classList.toggle('fa-eye');
            toggleButton.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Login Logic
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const inputUsername = document.getElementById('username').value;
            const inputPassword = document.getElementById('password').value;

            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...';

            setTimeout(() => {
                const user = ALL_USERS.find(u => u.username === inputUsername && u.password === inputPassword);
                if (user) {
                    localStorage.setItem('currentUserProfile', JSON.stringify(user.data));
                    window.location.href = user.redirectUrl;
                } else {
                    errorMessage.classList.remove('hidden');
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Masuk';
                }
            }, 600);
        });
    </script>
</body>
</html>
