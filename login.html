<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PAGARNUSA UNUSIA</title>
    <link rel="icon" href="logopn.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#1B7548', primaryDark: '#145c38' }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0fdf4; }
        .login-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed top-6 left-6">
        <a href="index.html" class="flex items-center gap-2 text-primary font-bold hover:text-primaryDark transition-colors">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali</span>
        </a>
    </div>

    <div class="text-center mb-8">
        <img src="logopn.png" alt="Logo" class="h-20 mx-auto mb-4 drop-shadow-lg">
        <h1 class="text-2xl font-bold text-primary">PAGARNUSA UNUSIA</h1>
        <p class="text-slate-500 text-sm">Sistem Digital Terintegrasi</p>
    </div>

    <div class="w-full max-w-md login-card p-8 rounded-[2rem] shadow-2xl shadow-emerald-900/10 border border-white">
        <form id="loginForm" class="space-y-6">
            
            <div>
                <label class="block text-xs font-bold text-slate-400 tracking-widest mb-2 ml-1">USERNAME / NISN</label>
                <div class="relative group">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-primary transition-colors"></i>
                    <input type="text" id="username" required placeholder="Masukkan username"
                        class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-primary focus:bg-white outline-none transition-all text-sm">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 tracking-widest mb-2 ml-1">PASSWORD</label>
                <div class="relative group">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-primary transition-colors"></i>
                    <input type="password" id="password" required placeholder="••••••••"
                        class="w-full pl-12 pr-12 py-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-primary focus:bg-white outline-none transition-all text-sm">
                    <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-primary">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div id="error-message" class="hidden flex items-center gap-2 text-red-600 bg-red-50 p-4 rounded-xl text-xs font-bold border border-red-100">
                <i class="fas fa-circle-exclamation"></i>
                <span id="error-text">Gagal login!</span>
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-primary hover:bg-primaryDark text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform active:scale-[0.98] flex items-center justify-center gap-3">
                <span>MASUK</span>
                <i class="fas fa-sign-in-alt text-sm"></i>
            </button>
        </form>
    </div>

<script>
    // 1. Tampilkan/Sembunyikan Password
    const toggleBtn = document.getElementById('togglePassword');
    const passInput = document.getElementById('password');
    toggleBtn.onclick = () => {
        const isPass = passInput.type === 'password';
        passInput.type = isPass ? 'text' : 'password';
        toggleBtn.innerHTML = isPass ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    };

    // 2. Logika Login
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        const userInp = document.getElementById('username').value.trim();
        const passInp = document.getElementById('password').value.trim();

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFIKASI...';
        errorDiv.classList.add('hidden');

        try {
            const response = await fetch('db_login.xlsx?t=' + new Date().getTime());
            if (!response.ok) throw new Error("Database (db_login.xlsx) tidak ditemukan!");

            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
            const dataJSON = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);

            // Cari user (Tidak peduli huruf besar/kecil di username)
            const userMatch = dataJSON.find(u => {
                const dbUser = (u.username || u.Username || u.USER || "").toString().trim();
                const dbPass = (u.password || u.Password || u.PASS || "").toString().trim();
                return dbUser.toLowerCase() === userInp.toLowerCase() && dbPass === passInp;
            });

            if (userMatch) {
                // Simpan data user ke storage
                localStorage.setItem('currentUserProfile', JSON.stringify(userMatch));

                // LOGIKA REDIRECT PINTAR
                let targetPage = userMatch.redirectUrl || userMatch.redirecturl || userMatch.Link;

                if (!targetPage) {
                    // Jika kolom redirectUrl kosong, kita tebak berdasarkan role/username
                    const role = (userMatch.role || userMatch.Role || userMatch.status || "").toLowerCase();
                    const usernameLower = userInp.toLowerCase();

                    if (role === 'penguji' || usernameLower.includes('penguji')) {
                        targetPage = 'profil_penguji.html';
                    } else if (role === 'admin') {
                        targetPage = 'admin.html';
                    } else {
                        targetPage = 'profil_siswa.html'; // Default untuk siswa
                    }
                }

                window.location.href = targetPage;
            } else {
                throw new Error("Username atau Password salah!");
            }

        } catch (err) {
            errorText.innerText = err.message;
            errorDiv.classList.remove('hidden');
            btn.disabled = false;
            btn.innerHTML = '<span>MASUK</span><i class="fas fa-sign-in-alt text-sm"></i>';
        }
    };
</script>
</body>
</html>
