<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal & Hasil - Pagar Nusa Digital Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #064e3b; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .winner-glow { box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); border: 1px solid #fbbf24; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="bg-black/30 sticky top-0 z-50 border-b border-yellow-500/50 backdrop-blur-md">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="logopn.png" class="h-10" alt="Logo">
                <div>
                    <h1 class="text-lg font-black text-yellow-400 leading-none">PAGAR NUSA</h1>
                    <p class="text-[10px] uppercase tracking-widest opacity-70">Info Jadwal & Hasil</p>
                </div>
            </div>
            <button onclick="loadData()" class="bg-yellow-500 text-black px-3 py-1 rounded-full text-xs font-bold hover:bg-yellow-400 transition">
                <i class="fas fa-sync-alt mr-1"></i> REFRESH
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 mt-6">
        
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass-card p-4 rounded-2xl text-center">
                <p class="text-xs opacity-60 uppercase">Total Partai</p>
                <p id="total-partai" class="text-2xl font-black text-yellow-500">-</p>
            </div>
            <div class="glass-card p-4 rounded-2xl text-center">
                <p class="text-xs opacity-60 uppercase">Update Terakhir</p>
                <p id="last-update" class="text-xs font-bold mt-2">--:--</p>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
            <i class="fas fa-trophy text-yellow-500"></i> REKAPITULASI PERTANDINGAN
        </h2>

        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-yellow-500 mb-4"></div>
            <p class="text-sm opacity-50">Mengambil data dari server...</p>
        </div>

        <div id="data-container" class="space-y-4 hidden">
            </div>

    </main>

    <script>
        // GANTI INI DENGAN URL WEB APP GOOGLE ANDA
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzZ-i-nKgn7Ydwym6CvZGTfHUVlzS9tROUkBVHTEcPca-OdWYm_4ssroLn8sV2PXBf4/exec";

        async function loadData() {
            const container = document.getElementById('data-container');
            const loading = document.getElementById('loading');
            
            loading.classList.remove('hidden');
            container.classList.add('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                renderData(data);
                
                document.getElementById('total-partai').innerText = data.length;
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString('id-ID');
                
                loading.classList.add('hidden');
                container.classList.remove('hidden');
            } catch (error) {
                console.error("Gagal mengambil data:", error);
                alert("Gagal memuat data. Pastikan koneksi internet aktif.");
            }
        }

        function renderData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<p class="text-center opacity-50 py-10 italic text-sm">Belum ada hasil pertandingan yang tersimpan.</p>';
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = "glass-card rounded-2xl overflow-hidden mb-4";
                
                // Format waktu
                const dateObj = new Date(item.waktu);
                const timeStr = dateObj.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});

                card.innerHTML = `
                    <div class="bg-white/5 px-4 py-2 flex justify-between items-center border-b border-white/10 text-[10px] font-bold tracking-widest opacity-60">
                        <span>GELANGGANG ${item.gel}</span>
                        <span>PARTAI ${item.partai} | ${timeStr}</span>
                    </div>
                    <div class="p-4 grid grid-cols-11 items-center gap-2">
                        <div class="col-span-5 text-center">
                            <p class="text-xs opacity-50 mb-1">BIRU</p>
                            <p class="font-black text-blue-400 uppercase text-sm leading-tight">${item.biru}</p>
                        </div>
                        <div class="col-span-1 text-center font-black text-gray-500 text-xs italic">VS</div>
                        <div class="col-span-5 text-center">
                            <p class="text-xs opacity-50 mb-1">MERAH</p>
                            <p class="font-black text-red-500 uppercase text-sm leading-tight">${item.merah}</p>
                        </div>
                    </div>
                    <div class="mx-4 mb-4 p-2 rounded-xl bg-yellow-500/10 border border-yellow-500/30 text-center">
                        <p class="text-[10px] uppercase font-bold text-yellow-500">Pemenang</p>
                        <p class="font-black text-white uppercase italic text-md">${item.pemenang}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Load data otomatis saat halaman dibuka
        window.onload = loadData;
    </script>
</body>
</html>
