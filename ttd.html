<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi TTE | PAGARNUSA UNUSIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border: 1px solid rgba(27, 117, 72, 0.1); }
        .scan-line { height: 2px; background: linear-gradient(90deg, transparent, #1B7548, transparent); width: 100%; position: absolute; animation: scan 3s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-white to-emerald-100 min-h-screen flex flex-col font-['Poppins']">

    <header class="bg-primary text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logopn.png" class="h-10">
                <h1 class="text-xs font-bold uppercase leading-tight">PAGARNUSA<br>UNUSIA</h1>
            </div>
            <a href="https://googleusercontent.com/profile/picture/0" class="text-[10px] bg-white/20 px-3 py-1 rounded-full">Bantuan</a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="glass-card w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden relative">
            <div class="scan-line"></div>
            
            <div class="bg-emerald-50 p-8 text-center border-b border-emerald-100">
                <div class="w-16 h-16 bg-primary text-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-check-double text-2xl"></i>
                </div>
                <h2 class="text-lg font-bold text-slate-800">Dokumen Terverifikasi</h2>
            </div>

            <div class="p-8 space-y-5">
                <div class="space-y-4">
                    <div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Penandatangan</p>
                        <p id="v-nama" class="font-bold text-slate-800 text-lg">---</p>
                    </div>
                    <div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Jabatan</p>
                        <p id="v-jabatan" class="font-semibold text-slate-700">---</p>
                    </div>
                </div>

                <div id="signature-container" class="space-y-2">
                    <p class="text-[9px] font-bold text-slate-400 uppercase">Spesimen Tanda Tangan Digital</p>
                    <div class="bg-white border-2 border-dashed border-emerald-100 rounded-2xl p-4 flex justify-center items-center h-32">
                        <img id="v-signature" src="" alt="TTE" class="max-h-full max-w-full object-contain">
                    </div>
                </div>

                <div class="bg-slate-800 rounded-2xl p-4 text-white text-[10px] italic flex items-center space-x-3">
                    <i class="fas fa-shield-alt text-emerald-400 text-lg"></i>
                    <p>Data tervalidasi oleh Pusdatin PAGARNUSA UNUSIA.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
window.onload = async function() {
    const id = new URLSearchParams(window.location.search).get('id');
    if (!id) return;

    try {
// Contoh dalam ttd.html
        const response = await fetch("https://script.google.com/macros/s/AKfycbwxaO3eS9UD3vWorPUy-fiH2rUuACpECQUzc2N-TZ8-mZOgVA4ewrHJ3p1Wut8rS_w-sQ/exec?id=" + id);
        const data = await response.json();

        document.getElementById('v-nama').innerText = data.nama;
        document.getElementById('v-jabatan').innerText = data.jabatan;
        document.getElementById('v-signature').src = data.image;
        document.getElementById('signature-container').classList.remove('hidden');
    } catch (err) {
        document.getElementById('v-nama').innerText = "Data tidak ditemukan";
    }
    
    document.getElementById('preloader').style.display = 'none';
};
    </script>
</body>
</html>
