<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://www.twibbonize.com/psnupnunusia">
    <title>Mengarahkan ke Twibbonize...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2ecc71; /* Warna hijau khas Twibbonize */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        p {
            font-size: 0.9rem;
            color: #666;
        }

        a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animasi */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <h2>Sedang Mengalihkan...</h2>
        <p>Anda akan segera diarahkan ke halaman Twibbon.</p>
        <p>Jika tidak berpindah otomatis, <a href="https://www.twibbonize.com/psnupnunusia">klik di sini</a>.</p>
    </div>

</body>
</html>
